<VirtualHost *:80>
  DocumentRoot /var/www/html/nextcloud/
  ServerName {{ nc_friendly }}

  <Directory "/var/www/html/nextcloud/">
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews

    <IfModule mod_dav.c>
      Dav off
    </IfModule>

  </Directory>
</VirtualHost>
